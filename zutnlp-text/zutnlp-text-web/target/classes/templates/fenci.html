<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>中文分词</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/chinese.css}"/>
</head>
<body id="app">
<h1 th:text="${msg}" style="text-align:center">中文分词</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <td class="active">id</td>
        <td class="success">原文</td>
        <td class="warning">结果</td>
        <td class="danger">分词</td>
        <td class="info">词性</td>
    </tr>
    </thead>
    <tbody>
    <tr v-for="item in list">
        <td >{{item.id}}</td>
        <td >{{item.text}}</td>
        <td>{{item.resulttext}}</td>
        <td >{{item.words}}</td>
        <td >{{item.parts}}</td>
    </tr>
    </tbody>
</table>
</body>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/vue.min.js}"></script>
<script th:src="@{/js/vue-resource.min.js}"></script>
<script th:src="@{/js/fenci.js}"></script>
</html>
